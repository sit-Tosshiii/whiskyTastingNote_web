services:
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3000"
    volumes:
      - ./apps/web:/app:delegated
      - web-node-modules:/app/node_modules
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/postgres}
      - SESSION_SECRET=${SESSION_SECRET:-local_dev_secret}
      - SESSION_COOKIE_NAME=${SESSION_COOKIE_NAME:-whisky_session}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    depends_on:
      - db
      - analytics-api

  analytics-api:
    image: python:3.11-slim
    working_dir: /app
    command: sh -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    volumes:
      - ./services/analytics:/app:delegated
      - analytics-venv:/root/.cache/pip
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/postgres}

  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "54321:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro


volumes:
  web-node-modules:
  analytics-venv:
  db-data:
